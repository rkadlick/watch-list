version: '3.8'

services:
  watch-list-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: watch-list-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules (use container's version)
      - /app/node_modules
      # Exclude .next build directory
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
      - CONVEX_DEPLOYMENT=${CONVEX_DEPLOYMENT}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_JWT_ISSUER_DOMAIN=${CLERK_JWT_ISSUER_DOMAIN}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - TMDB_API_KEY=${TMDB_API_KEY}
    # Keep container running and restart on failure
    restart: unless-stopped
    # Enable hot reload and interactive terminal
    stdin_open: true
    tty: true
